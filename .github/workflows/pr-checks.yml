name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Racket
        uses: Bogdanp/setup-racket@v1.11
        with:
          architecture: 'x64'
          distribution: 'full'
          variant: 'CS'
          version: '8.18'

      - name: Install package
        run: |
          raco pkg install --auto --batch --name algorhythms

      - name: Build package
        run: |
          raco setup algorhythms

      - name: Run tests
        run: |
          raco test --package algorhythms

  pr-validation:
    name: PR Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          # Check if PR title follows conventional commits format
          if echo "$PR_TITLE" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+$"; then
            echo "‚úÖ PR title follows conventional commits format"
          else
            echo "‚ö†Ô∏è PR title could follow conventional commits format: type(scope): description"
            echo "   Examples: feat: add new sorting algorithm, fix(math): correct factorial calculation"
          fi

      - name: Check for info.rkt changes
        run: |
          if git diff --name-only origin/${{ github.base_ref }}..HEAD | grep -q "info.rkt"; then
            echo "üì¶ info.rkt was modified - version may have changed"
          fi
