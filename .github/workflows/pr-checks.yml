name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config --global url."https://github.com/".insteadOf git://github.com/
          git config --global url."https://github.com/".insteadOf ssh://git@github.com/

      - name: Setup Racket
        uses: Bogdanp/setup-racket@v1.14
        with:
          architecture: 'x64'
          distribution: 'full'
          variant: 'CS'
          version: '8.18'

      - name: Install dependencies from catalog
        run: |
          raco pkg install --batch --auto --skip-installed threading

      - name: Install package from source
        run: |
          raco pkg install --batch --no-docs --skip-installed --name algorhythms

      - name: Build package
        run: |
          raco setup algorhythms

      - name: Run tests
        run: |
          raco test --package algorhythms
