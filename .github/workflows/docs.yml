name: Deploy Documentation

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Racket
        uses: Bogdanp/setup-racket@v1.14
        with:
          architecture: 'x64'
          distribution: 'full'
          variant: 'CS'
          version: '8.18'

      - name: Install dependencies
        run: |
          raco pkg install --batch --auto --skip-installed threading

      - name: Install package
        run: |
          raco pkg install --batch --no-docs --skip-installed --name algorhythms

      - name: Build documentation
        run: |
          raco setup --doc-index algorhythms
          mkdir -p _site
          cp -r doc/algorhythms/* _site/ 2>/dev/null || true
          cp -r doc/*.css _site/ 2>/dev/null || true
          cp -r doc/*.js _site/ 2>/dev/null || true

      - name: Create index redirect
        run: |
          if [ ! -f _site/index.html ]; then
            echo '<!DOCTYPE html><html><head><meta http-equiv="refresh" content="0; url=index.html"></head></html>' > _site/index.html
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
